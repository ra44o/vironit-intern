<div class="content-wrapper">

  <mat-card
    class="card"
    *ngFor="let user of users"
  >
    <img
      src="https://via.placeholder.com/150?Text={{user.name}} {{user.surname}}"
      alt="Profile photo of {{user.name}} {{user.surname}}"
    >
    <mat-card-content class="list-buttons">
      <mat-list class="list">
        <mat-list-item>Name: {{user.name}}</mat-list-item>
        <mat-list-item>Surname: {{user.surname}}</mat-list-item>
<!--        <mat-list-item>Login: {{user.login}}</mat-list-item>-->
<!--        <mat-list-item>Active: {{user.is_user_active ? 'Yes' : 'No'}}</mat-list-item>-->
<!--        <mat-list-item>City: {{user.fromCity}}</mat-list-item>-->
      </mat-list>
      <mat-card-actions class="buttons">
        <a
          class="see-profile-button"
          mat-raised-button
        >See profile</a>
        <button
          mat-raised-button
          color="primary"
        >Add friend</button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
